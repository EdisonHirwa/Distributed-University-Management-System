<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/base :: head('Departments')}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav th:replace="~{layout/base :: navbar}"></nav>

<main class="container my-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-building me-2 text-primary"></i>Departments</h2>
        <a th:href="@{/departments/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i>Add Department
        </a>
    </div>

    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${departments.empty}">
                        <td colspan="4" class="text-center py-4 text-muted">No departments found. Add one!</td>
                    </tr>
                    <tr th:each="dept, iterStat : ${departments}">
                        <td th:text="${iterStat.count}" class="align-middle"></td>
                        <td th:text="${dept.name}" class="align-middle fw-semibold"></td>
                        <td th:text="${dept.description != null ? dept.description : '-'}" class="align-middle text-muted"></td>
                        <td class="text-center align-middle">
                            <a th:href="@{/departments/edit/{id}(id=${dept.id})}" class="btn btn-sm btn-outline-warning me-1">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{/departments/delete/{id}(id=${dept.id})}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this department?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="~{layout/base :: footer}"></footer>
<th:block th:replace="~{layout/base :: scripts}"></th:block>
</body>
</html>
