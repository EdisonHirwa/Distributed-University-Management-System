<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/base :: head(${formTitle})}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout/base :: navbar}"></nav>

<main class="container my-4 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0 fw-bold">
                        <i class="bi bi-building me-2"></i><span th:text="${formTitle}">Department Form</span>
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/departments/save}" th:object="${department}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Department Name <span class="text-danger">*</span></label>
                            <input type="text" id="name" th:field="*{name}"
                                   class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                   placeholder="e.g. Computer Science"/>
                            <div class="invalid-feedback" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label fw-semibold">Description</label>
                            <textarea id="description" th:field="*{description}"
                                      class="form-control" rows="3"
                                      placeholder="Brief description of the department"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i>Save
                            </button>
                            <a th:href="@{/departments}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout/base :: footer}"></footer>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
