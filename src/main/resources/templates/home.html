<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/base :: head('Dashboard')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout/base :: navbar}"></nav>

<main class="container my-5 flex-grow-1">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-primary">
            <i class="bi bi-mortarboard-fill me-2"></i>University Management System
        </h1>
        <p class="lead text-muted">Manage your university entities from one place</p>
    </div>

    <div class="row g-4 justify-content-center">
        <!-- Departments -->
        <div class="col-md-6 col-lg-3">
            <div class="card border-0 shadow h-100 text-center">
                <div class="card-body p-4">
                    <div class="rounded-circle bg-primary bg-opacity-10 d-inline-flex align-items-center justify-content-center mb-3" style="width:64px;height:64px">
                        <i class="bi bi-building fs-2 text-primary"></i>
                    </div>
                    <h5 class="fw-bold">Departments</h5>
                    <p class="display-4 fw-bold text-primary" th:text="${departmentCount}">0</p>
                    <a th:href="@{/departments}" class="btn btn-primary w-100">
                        <i class="bi bi-arrow-right-circle me-1"></i>Manage
                    </a>
                </div>
            </div>
        </div>
        <!-- Lecturers -->
        <div class="col-md-6 col-lg-3">
            <div class="card border-0 shadow h-100 text-center">
                <div class="card-body p-4">
                    <div class="rounded-circle bg-success bg-opacity-10 d-inline-flex align-items-center justify-content-center mb-3" style="width:64px;height:64px">
                        <i class="bi bi-person-workspace fs-2 text-success"></i>
                    </div>
                    <h5 class="fw-bold">Lecturers</h5>
                    <p class="display-4 fw-bold text-success" th:text="${lecturerCount}">0</p>
                    <a th:href="@{/lecturers}" class="btn btn-success w-100">
                        <i class="bi bi-arrow-right-circle me-1"></i>Manage
                    </a>
                </div>
            </div>
        </div>
        <!-- Courses -->
        <div class="col-md-6 col-lg-3">
            <div class="card border-0 shadow h-100 text-center">
                <div class="card-body p-4">
                    <div class="rounded-circle bg-warning bg-opacity-10 d-inline-flex align-items-center justify-content-center mb-3" style="width:64px;height:64px">
                        <i class="bi bi-book fs-2 text-warning"></i>
                    </div>
                    <h5 class="fw-bold">Courses</h5>
                    <p class="display-4 fw-bold text-warning" th:text="${courseCount}">0</p>
                    <a th:href="@{/courses}" class="btn btn-warning w-100">
                        <i class="bi bi-arrow-right-circle me-1"></i>Manage
                    </a>
                </div>
            </div>
        </div>
        <!-- Students -->
        <div class="col-md-6 col-lg-3">
            <div class="card border-0 shadow h-100 text-center">
                <div class="card-body p-4">
                    <div class="rounded-circle bg-info bg-opacity-10 d-inline-flex align-items-center justify-content-center mb-3" style="width:64px;height:64px">
                        <i class="bi bi-people fs-2 text-info"></i>
                    </div>
                    <h5 class="fw-bold">Students</h5>
                    <p class="display-4 fw-bold text-info" th:text="${studentCount}">0</p>
                    <a th:href="@{/students}" class="btn btn-info w-100">
                        <i class="bi bi-arrow-right-circle me-1"></i>Manage
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout/base :: footer}"></footer>
<th:block th:replace="~{layout/base :: scripts}"></th:block>
</body>
</html>
