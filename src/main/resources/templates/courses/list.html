<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/base :: head('Courses')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout/base :: navbar}"></nav>

<main class="container my-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-book me-2 text-warning"></i>Courses</h2>
        <a th:href="@{/courses/new}" class="btn btn-warning">
            <i class="bi bi-plus-circle me-1"></i>Add Course
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-warning">
                    <tr>
                        <th>#</th>
                        <th>Code</th>
                        <th>Title</th>
                        <th>Credits</th>
                        <th>Department</th>
                        <th>Lecturer</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${courses.empty}">
                        <td colspan="7" class="text-center py-4 text-muted">No courses found. Add one!</td>
                    </tr>
                    <tr th:each="course, i : ${courses}">
                        <td th:text="${i.count}" class="align-middle"></td>
                        <td class="align-middle"><span class="badge bg-dark" th:text="${course.courseCode}"></span></td>
                        <td class="align-middle fw-semibold" th:text="${course.title}"></td>
                        <td class="align-middle text-center" th:text="${course.credits}"></td>
                        <td class="align-middle">
                            <span th:if="${course.department != null}" class="badge bg-primary" th:text="${course.department.name}"></span>
                            <span th:unless="${course.department != null}" class="text-muted">-</span>
                        </td>
                        <td class="align-middle text-muted"
                            th:text="${course.lecturer != null ? course.lecturer.fullName : '-'}"></td>
                        <td class="text-center align-middle">
                            <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-sm btn-outline-warning me-1">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{/courses/delete/{id}(id=${course.id})}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Delete this course?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="~{layout/base :: footer}"></footer>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
