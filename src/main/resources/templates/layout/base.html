<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/* ============================================================
     HEAD fragment  â€” used with th:replace on each page's <head>
     ============================================================ */-->
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title} + ' | UniMS'">UniMS</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        body  { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; }
        .card { border-radius: 12px; transition: transform .18s, box-shadow .18s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 28px rgba(0,0,0,.12)!important; }
        .table thead th { font-size:.82rem; text-transform:uppercase; letter-spacing:.5px; font-weight:700; }
        .badge { font-size:.78rem; }
        footer { margin-top:auto; }
    </style>
</head>

<!--/* NAVBAR */-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-5" th:href="@{/}">
            <i class="bi bi-mortarboard-fill me-2"></i>UniMS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-house-fill me-1"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/departments}"><i class="bi bi-building me-1"></i>Departments</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/lecturers}"><i class="bi bi-person-workspace me-1"></i>Lecturers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/courses}"><i class="bi bi-book me-1"></i>Courses</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/students}"><i class="bi bi-people me-1"></i>Students</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--/* FOOTER */-->
<footer th:fragment="footer" class="py-3 bg-dark text-white text-center mt-auto">
    <small class="text-muted">&copy; 2026 University Management System</small>
</footer>

<!--/* SCRIPTS */-->
<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</th:block>

</html>
