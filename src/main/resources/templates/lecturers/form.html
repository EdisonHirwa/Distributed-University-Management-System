<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/base :: head(${formTitle})}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout/base :: navbar}"></nav>

<main class="container my-4 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow">
                <div class="card-header bg-success text-white py-3">
                    <h4 class="mb-0 fw-bold">
                        <i class="bi bi-person-workspace me-2"></i><span th:text="${formTitle}">Lecturer Form</span>
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/lecturers/save}" th:object="${lecturer}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label fw-semibold">First Name <span class="text-danger">*</span></label>
                                <input type="text" id="firstName" th:field="*{firstName}"
                                       class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                       placeholder="First name"/>
                                <div class="invalid-feedback" th:errors="*{firstName}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label fw-semibold">Last Name <span class="text-danger">*</span></label>
                                <input type="text" id="lastName" th:field="*{lastName}"
                                       class="form-control" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                       placeholder="Last name"/>
                                <div class="invalid-feedback" th:errors="*{lastName}"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email <span class="text-danger">*</span></label>
                            <input type="email" id="email" th:field="*{email}"
                                   class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                   placeholder="email@university.edu"/>
                            <div class="invalid-feedback" th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="specialization" class="form-label fw-semibold">Specialization</label>
                            <input type="text" id="specialization" th:field="*{specialization}"
                                   class="form-control" placeholder="e.g. Machine Learning"/>
                        </div>
                        <div class="mb-4">
                            <label for="departmentId" class="form-label fw-semibold">Department</label>
                            <select id="departmentId" name="departmentId" class="form-select">
                                <option value="">-- Select Department --</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.name}"
                                        th:selected="${selectedDepartmentId != null and selectedDepartmentId == dept.id}">
                                </option>
                            </select>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save me-1"></i>Save
                            </button>
                            <a th:href="@{/lecturers}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout/base :: footer}"></footer>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
