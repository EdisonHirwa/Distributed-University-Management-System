<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/base :: head('Lecturers')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout/base :: navbar}"></nav>

<main class="container my-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-person-workspace me-2 text-success"></i>Lecturers</h2>
        <a th:href="@{/lecturers/new}" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i>Add Lecturer
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-success">
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Specialization</th>
                        <th>Department</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${lecturers.empty}">
                        <td colspan="6" class="text-center py-4 text-muted">No lecturers found. Add one!</td>
                    </tr>
                    <tr th:each="lecturer, i : ${lecturers}">
                        <td th:text="${i.count}" class="align-middle"></td>
                        <td class="align-middle fw-semibold" th:text="${lecturer.fullName}"></td>
                        <td class="align-middle" th:text="${lecturer.email}"></td>
                        <td class="align-middle text-muted" th:text="${lecturer.specialization != null ? lecturer.specialization : '-'}"></td>
                        <td class="align-middle">
                            <span th:if="${lecturer.department != null}" class="badge bg-primary" th:text="${lecturer.department.name}"></span>
                            <span th:unless="${lecturer.department != null}" class="text-muted">-</span>
                        </td>
                        <td class="text-center align-middle">
                            <a th:href="@{/lecturers/edit/{id}(id=${lecturer.id})}" class="btn btn-sm btn-outline-warning me-1">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{/lecturers/delete/{id}(id=${lecturer.id})}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Delete this lecturer?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="~{layout/base :: footer}"></footer>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
